<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Payroll</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

  <!-- Page Header -->
  <header class="main-header">
    Employee Payroll
  </header>

  <!-- Center Container -->
  <div class="container">
    <form class="payroll-form">

      <h2>Employee Payroll Form</h2>

      <!-- Name -->
      <div class="form-row">
        <label>Name</label>
        <input type="text" placeholder="Your name.." />
      </div>

      <!-- Profile Image -->
      <div class="form-row">
        <label>Profile image</label>
        <div class="profile-images">
          <input type="radio" name="profile" />
          <img src="https://via.placeholder.com/40" />

          <input type="radio" name="profile" />
          <img src="https://via.placeholder.com/40" />

          <input type="radio" name="profile" />
          <img src="https://via.placeholder.com/40" />

          <input type="radio" name="profile" />
          <img src="https://via.placeholder.com/40" />
        </div>
      </div>

      <!-- Gender -->
      <div class="form-row">
        <label>Gender</label>
        <div class="inline">
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
        </div>
      </div>

      <!-- Department -->
      <div class="form-row">
        <label>Department</label>
        <div class="inline">
          <input type="checkbox"> HR
          <input type="checkbox"> Sales
          <input type="checkbox"> Finance
          <input type="checkbox"> Engineer
          <input type="checkbox"> Others
        </div>
      </div>

      <!-- Salary -->
      <div class="form-row">
        <label>Choose your salary</label>
        <div class="salary">
          <input type="range" min="10000" max="400000" value="200000" oninput="salaryOutput.value=this.value">
          <output id="salaryOutput">200000</output>
        </div>
      </div>

      <!-- Start Date -->
      <div class="form-row">
        <label>Start Date</label>
        <div class="inline">
          <input type="number" placeholder="1" min="1" max="31">
          <select>
            <option>January</option>
            <option>February</option>
            <option>March</option>
          </select>
          <select>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
          </select>
        </div>
      </div>

      <!-- Notes -->
      <div class="form-row">
        <label>Notes</label>
        <textarea></textarea>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button">Cancel</button>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>

    </form>
  </div>

  <script src="/js/scripts.js"></script>
</body>
</html>
