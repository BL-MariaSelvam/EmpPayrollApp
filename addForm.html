<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="main-header">
    <h1>Add Employee</h1>
  </header>

  <div class="container">
    <form id="employeeForm">
      <div class="form-row">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter name">
      </div>

      <div class="form-row">
        <label>Gender</label>
        <select id="gender">
          <option value="">Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div class="form-row">
        <label>Department</label>
        <input type="text" id="department" placeholder="HR, Sales, etc">
      </div>

      <div class="form-row">
        <label>Salary</label>
        <input type="number" id="salary" placeholder="Enter salary">
      </div>

      <div class="buttons">
        <button type="submit">Save</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>

  <script src="http_services.js"></script>
  <script src="addForm.js"></script>
</body>
</html>
