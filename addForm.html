<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Employee Payroll</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Page Header -->
  <header class="main-header">
    Employee Payroll
  </header>

  <!-- Center Container -->
  <div class="container">
    <form class="payroll-form" id="payrollForm" >

      <h2>Employee Payroll Form</h2>

      <!-- Name -->
     <div class="form-row">
  <label>Name</label>
  <input type="text" id="name" placeholder="Your name.." />
  <span class="text-error"></span>
</div>


      <!-- Profile Image -->
      <div class="form-row">
        <label>Profile image</label>
        <div class="profile-images">
          <input type="radio" name="profile" />
          <img src="images/profile1.jpeg" height="50px" width="50px" />

          <input type="radio" name="profile" />
          <img src="images/profile3.jpeg" height="50px" width="50px"  />

          <input type="radio" name="profile" />
          <img src="images/profile2.jpeg" height="50px" width="50px"  />

          <input type="radio" name="profile" />
          <img src="images/profile4.jpeg" height="50px" width="50px" />
        </div>
      </div>

      <!-- Gender -->
      <div class="form-row">
        <label>Gender</label>
        <div class="inline">
          <input type="radio" name="gender" value="Male"> Male
          <input type="radio" name="gender" value="Female"> Female
        </div>
      </div>

      <!-- Department -->
      <div class="form-row">
        <label>Department</label>
        <div class="inline">
          <input type="checkbox" value="HR"> HR
          <input type="checkbox" value="Sales"> Sales
          <input type="checkbox" value="Finance"> Finance
          <input type="checkbox" value="Engineer"> Engineer
          <input type="checkbox" value="Others"> Others
        </div>
      </div>

      <!-- Salary -->
      <div class="form-row">
        <label>Choose your salary</label>
        <div class="salary">
         <input type="range" id="salary" min="10000" max="400000" value="200000">
        <output id="salaryOutput">200000</output>

        </div>
      </div>

      <!-- Start Date -->
<div class="form-row">
  <label>Start Date</label>
  <div class="inline">
    <input type="number" id="day" placeholder="DD" min="1" max="31">
    <select id="month">
      <option>January</option>
      <option>February</option>
      <option>March</option>
    </select>
    <select id="year">
      <option>2020</option>
      <option>2021</option>
      <option>2022</option>
    </select>
  </div>
  <span class="date-error"></span>
</div>

      <!-- Notes -->
      <div class="form-row">
        <label>Notes</label>
        <textarea></textarea>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <button type="button">Cancel</button>
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset">Reset</button>
      </div>

    </form>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
